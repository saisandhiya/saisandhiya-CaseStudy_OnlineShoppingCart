<app-admin-navbar></app-admin-navbar>

<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card card-border border-black my-5 " style="display: flex; justify-content: center;">
          <div class="card-body">
            <div >
              <img  class="mx-auto my-2 " style="display: block; " src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg" width="100px" height="100px" alt="">
              <form [formGroup]="profileForm" (ngSubmit)="updateCustomerProfile(profileForm.value)">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="sandeep" formControlName="userName">
                    <label for="floatingName">User Name</label> 
                    <div *ngIf="profileForm.controls['userName'].invalid && (profileForm.controls['userName'].dirty || profileForm.controls['userName'].touched)">
                        <small class="text-danger">User Name is required.</small>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name" formControlName="firstName">
                    <label for="floatingFirstName">First Name</label>
                    <div *ngIf="profileForm.controls['firstName'].hasError('required') && (profileForm.controls['firstName'].dirty || profileForm.controls['firstName'].touched)">
                        <small class="text-danger">first Name is required.</small>
                      </div>
                      <div *ngIf="profileForm.controls['firstName'].hasError('pattern') && (profileForm.controls['firstName'].dirty || profileForm.controls['firstName'].touched)">
                        <small class="text-danger">first Name must contain only characters</small>
                      </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name" formControlName="lastName">
                    <label for="floatingLastName">Last Name</label>
                    <div *ngIf="profileForm.controls['lastName'].hasError('required') && (profileForm.controls['lastName'].dirty || profileForm.controls['lastName'].touched)">
                        <small class="text-danger">last Name is required.</small>
                      </div>
                      <div *ngIf="profileForm.controls['lastName'].hasError('pattern') && (profileForm.controls['lastName'].dirty || profileForm.controls['lastName'].touched)">
                        <small class="text-danger">last Name must contain only characters</small>
                      </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingMobileNumber" placeholder="Mobile Number" formControlName="mobileNumber">
                    <label for="floatingMobileNumber">Mobile Number</label>
                    <div *ngIf="profileForm.controls['mobileNumber'].hasError('required') && (profileForm.controls['mobileNumber'].dirty || profileForm.controls['mobileNumber'].touched)">
                        <small class="text-danger">Mobile Number is required.</small>
                      </div>
                      <div *ngIf="profileForm.controls['mobileNumber'].hasError('pattern') && (profileForm.controls['mobileNumber'].dirty || profileForm.controls['mobileNumber'].touched)">
                        <small class="text-danger">Mobile Number must contain 10 digits</small>
                      </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email" formControlName="email">
                    <label for="floatingEmail">Email</label>
                    <div *ngIf="profileForm.controls['email'].hasError('required') && (profileForm.controls['email'].dirty || profileForm.controls['email'].touched)">
                        <small class="text-danger">Email is required.</small>
                      </div>
                      <div *ngIf="profileForm.controls['email'].hasError('pattern') && (profileForm.controls['email'].dirty || profileForm.controls['email'].touched)">
                        <small class="text-danger">Enter a valid email address.</small>
                      </div>
                  </div>
                  <div class="mx-auto" style="width: 80%;">
                    <button type="submit" class="btn btn-success mb-2 mt-2 " style="width: 100%;" [disabled]="profileForm.invalid">update</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
